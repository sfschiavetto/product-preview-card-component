<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="a card of perfume component">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets\css\css.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section>
      <div class="container">
        <div class="imagem">
          <img src="images\image-product-desktop.jpg" alt="a bottle of perfume with foliage"
          >
        </div>
        <div class="text-description">
          <div class="product-description">
          <span class="category">Perfume</span>
            
          <h1>Gabrielle Essence Eau De Parfum</h1>

          <div class="perf-text">
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          </div>   
          </div>
          <div class="prices">
            <span class="promo-price">$149.99</span>
            <span class="normal-price"><del>$169.99</del></span>
          </div>

          <button><img src="images\icon-cart.svg" alt="a cart image" class="cart-image"><span ="add-cart">Add to Cart</span></button>
        </div>
      </div>
    </section>

  </main>
  <div class="foot">
    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/sfschiavetto" target="_blank">sfschiavetto</a>.
    </footer>
  </div>
</body>
</html>
